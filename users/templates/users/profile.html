{% extends 'base.html' %}

{% block title %}Profile {% endblock %}

{% block content %}
    <br>




    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> <img class='profile-pic' src="{{ user.profile_image.url }}" alt="Profile Picture">
                <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">username: @{{ user.username }}</div>

                <div class="d-flex flex-row justify-content-center align-items-center mt-3">Email: {{ user.email }}</div>
                <div class=" d-flex mt-2"> <a class="btn btn-dark" href="{% url 'users:profile-edit' %}">Edit profile</a> </div>
                <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{ user.date_joined| date:"M d, Y" }}</span> </div>
            </div>
        </div>
    </div>

{% endblock content %}
</body>
</html>
