{% extends 'base.html' %}

{% block title %}Books{% endblock %}
<body>
{% block content %}
<h1>Books</h1>

{% if books %}
{% for book in books %}

    <li><a href="{% url 'books:detail' book.id %}">{{ book }}</a></li>
    <br>
{% endfor %}

{% else %}
No books found.
{% endif %}

{% endblock content %}
</body>
</html>
