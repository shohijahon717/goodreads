{% extends 'base.html' %}

{% block title %}Books{% endblock %}
<body>
{% block content %}
<h1>Books</h1>






{% if books %}

    {% for book in books %}
        <div class="row mb-4">
            <div class="col-2">
                <img class="default-book" src="{{ book.cover_picture.url }}" >

            </div>
            <div class="col-6 ms-4">
                <h3><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a> </h3>
                <p>
                    {{ book.description }}
                </p>

            </div>
    {% endfor %}
        </div>


{% else %}
No books found.
{% endif %}

{% endblock content %}
</body>
</html>
